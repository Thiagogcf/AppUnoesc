<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Submissões - Quiz de Infraestrutura Urbana</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #1e3c72 1%, #2a5298 50%, #2ecc71 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 60px;
            height: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: #333;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="logo-container">
            <img src="{{ url_for('static', filename='Logo-Unoesc-colorido.png') }}" alt="Logo" class="logo">
        </div>

        <h1>Lista de Submissões</h1>

        <div class="content-box">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Total de Acertos</th>
                        <th>Problema</th>
                        <th>Imagem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for submission in submissions %}
                    <tr>
                        <td>{{ submission.nome }}</td>
                        <td>{{ submission.sobrenome }}</td>
                        <td>{{ submission.email }}</td>
                        <td>{{ submission.total_acertos }}</td>
                        <td>{{ submission.problema }}</td>
                        <td>
                            <a href="#" onclick="showImage('{{ url_for('uploaded_file', filename=submission.imagem.split('\\')[-1]) }}')" style="color: white;">Ver Imagem</a>
                </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="text-align: center;">
            <a href="{{ url_for('index') }}" class="button">Voltar ao Início</a>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="imagePreview" src="" alt="Imagem enviada" style="max-width: 100%;">
        </div>
    </div>

    <script>
        function showImage(url) {
            var modal = document.getElementById('imageModal');
            var img = document.getElementById('imagePreview');
            img.src = url;
            modal.style.display = "block";
        }

        window.onclick = function(event) {
            var modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var closeButton = document.getElementsByClassName("close")[0];
        closeButton.onclick = function() {
            document.getElementById('imageModal').style.display = "none";
        }
    </script>
</body>
</html>
