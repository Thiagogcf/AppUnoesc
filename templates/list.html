<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Submissões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Submissões</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Total de Acertos</th>
            <th>Problema</th>
            <th>Imagem</th>
        </tr>
        {% for submission in submissions %}
        <tr>
            <td>{{ submission.nome }}</td>
            <td>{{ submission.sobrenome }}</td>
            <td>{{ submission.email }}</td>
            <td>{{ submission.total_acertos }}</td>
            <td>{{ submission.problema }}</td>
            <td><a href="#" onclick="showImage('{{ url_for('uploaded_file', filename=submission.imagem) }}')">Ver Imagem</a></td>
        </tr>
        {% endfor %}
    </table>

    <div id="answerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Respostas</h2>
            <div id="answerContent"></div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="imagePreview" src="" alt="Imagem enviada" style="max-width: 100%;">
        </div>
    </div>

    <p><a href="{{ url_for('index') }}">Voltar ao Início</a></p>

    <script>
        function showImage(url) {
            document.getElementById('imagePreview').src = url;
            document.getElementById('imageModal').style.display = 'block';
        }

        // Close modal when clicking on close button or outside the modal
        window.onclick = function(event) {
            if (event.target.className === 'modal' || event.target.className === 'close') {
                event.target.closest('.modal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
